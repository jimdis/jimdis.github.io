---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {% if page.main-image %}
    <img class="{{ page.image-class }}" src="/assets/img/{{ page.main-image }}" alt="{{ page.image-alt }}" />
    {% endif %}
    {{ content }}
  </div>

</article>
