---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {% if page.feature-img %}
    {% if page.img-class %}
    <img class="{{ page.img-class }}" src="/assets/img/{{ page.feature-img }}" alt="{{ page.image-alt }}" />
    {% else %}
    <img class="feature-image" src="/assets/img/{{ page.feature-img }}" alt="{{ page.image-alt }}" />
    {% endif %}
    {% endif %}
    {{ content }}
  </div>

</article>
